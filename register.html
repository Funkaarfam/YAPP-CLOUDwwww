<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - CareerLinker</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form id="register-form">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="input-group password-group">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" id="toggle-password" class="toggle-btn">ğŸ‘ï¸</button>
      </div>
      <button type="submit">Register</button>
      <div class="links">
        <a href="log.html">Already have an account? Log in</a>
      </div>
      <div id="error-message" class="error-message"></div>
    </form>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDB8F7l0eIIt6NyZoDKtMI6EvOAEDP18rc",
      authDomain: "desi-market-85cc8.firebaseapp.com",
      databaseURL: "https://desi-market-85cc8-default-rtdb.firebaseio.com",
      projectId: "desi-market-85cc8",
      storageBucket: "desi-market-85cc8.appspot.com",
      messagingSenderId: "707912806399",
      appId: "1:707912806399:web:088a4453c3fda7d527c1ca",
      measurementId: "G-XVBBG830NR",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("register-form");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        errorMessage.innerText = "Please fill in all fields.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const actionCodeSettings = {
          url: 'https://desi-market-85cc8.firebaseapp.com/after-verify.html',
          handleCodeInApp: false,
        };

        await sendEmailVerification(user, actionCodeSettings);

        window.location.href = `verify.html?email=${encodeURIComponent(email)}`;
      } catch (error) {
        const cleanMessage = error.message.replace("Firebase: ", "").replace(/\(auth\/.*\)\.?/, "");
        errorMessage.innerText = cleanMessage.charAt(0).toUpperCase() + cleanMessage.slice(1);
      }
    });

    // Toggle password visibility
    const toggleBtn = document.getElementById("toggle-password");
    const passwordInput = document.getElementById("password");
    toggleBtn.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleBtn.textContent = "ğŸ™ˆ";
      } else {
        passwordInput.type = "password";
        toggleBtn.textContent = "ğŸ‘ï¸";
      }
    });
  </script>
</body>
</html>
